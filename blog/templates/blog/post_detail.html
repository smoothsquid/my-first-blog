{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    {% if user.is_authenticated %}
    <a href="{% url 'post_edit' pk=post.pk %}">Update Post</a>
    {% endif %}

    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>

</div>

{% endblock content %}
